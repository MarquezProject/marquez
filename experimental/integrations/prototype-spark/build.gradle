plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

allprojects {
    group = 'io.github.marquez'
    
    task hello {
        doLast { task ->
            println "I'm $task.project.name"
        }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'org.apache.spark:spark-core_2.12:2.4.6'

    compileOnly project(path: ':marquez-spark-agent', configuration: 'shadow')

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}
test {
  testLogging.showStandardStreams = true
  jvmArgs '-javaagent:marquez-spark-agent/build/libs/marquez-spark-agent-all.jar'
}

application {
    // Define the main class for the application.
    mainClassName = 'marquez.spark.fixture.Main'
    applicationDefaultJvmArgs = [
        '-javaagent:marquez-spark-agent/build/libs/marquez-spark-agent-all.jar',
    ]
}

