plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'
    
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.javassist:javassist:3.20.0-GA'
    implementation 'io.github.marquezproject:marquez-java:0.4.3-SNAPSHOT'
    
    // https://mvnrepository.com/artifact/org.apache.spark/spark-core
    compileOnly 'org.apache.spark:spark-core_2.12:2.4.6'
    compileOnly 'org.apache.spark:spark-sql_2.12:2.4.6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

shadowJar {
   // avoid conflict with any client version of that lib 
   relocate 'javassist', 'marquez.javassist'
   relocate 'com.fasterxml.jackson', 'marquez.com.fasterxml.jackson'
}

jar {
    manifest {
        attributes(
          "Premain-Class": "marquez.spark.agent.MarquezAgent",
          "Agent-Class": "marquez.spark.agent.MarquezAgent"
        )
    }
}