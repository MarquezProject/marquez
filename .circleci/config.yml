version: 2

defaults: &defaults
  docker:
    - image: circleci/openjdk:8-jdk
  working_directory: ~/marquez

cache: &cache
  keys:
    - v1-deps-{{ .Branch }}-{{ .Revision }}
    - v1-deps-{{ .Branch }}

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache
      - run: ./gradlew --no-daemon --stacktrace build -x test
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/.gradle

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache
      - run: ./gradlew --no-daemon --stacktrace test
      - run: ./gradlew --no-daemon jacocoTestReport

  release:
    docker:
      - image: docker:git
    working_directory: ~/marquez
    steps:
      - checkout
      - setup_remote_docker
      - run: apk add --update bash
      - run: ./docker/login.sh
      - run: ./docker/build-and-push.sh $CIRCLE_TAG

workflows:
  version: 2
  marquez:
    jobs:
      - build
      - test:
          requires:
            - build
  deploy:
    jobs:
      - release:
          filters:
            tags:
              only: /^[0-9]+(\.[0-9]+){2}\.([0-9]){4}([0-9]){2}([0-9]){2}\.([0-9a-f]){7}$/
            branches:
              ignore: /.*/
