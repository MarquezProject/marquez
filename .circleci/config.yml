version: 2

defaults: &defaults
  docker:
    - image: circleci/openjdk:8-jdk
  working_directory: ~/marquez

cache: &cache
  keys:
    - v1-deps-{{ .Branch }}-{{ .Revision }}
    - v1-deps-{{ .Branch }}

deploy_context: &deploy_context
  context: org-global
  filters:
    tags:
      only: /^[0-9]+(\.[0-9]+){2}\.([0-9]){4}([0-9]){2}([0-9]){2}\.([0-9a-f]){7}$/ # X.Y.Z.YYYMMDD.SHA-1
    branches:
      ignore: /.*/

wek8s_deploy: &wek8s_deploy
  docker:
    - image: quay.io/wework/wek8s-tools:0.2
      auth:
        username: $DOCKER_USER
        password: $DOCKER_PASSWD
  working_directory: ~/marquez

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache
      - run: ./gradlew --no-daemon --stacktrace build -x test
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/.gradle

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache
      - run: ./gradlew --no-daemon --stacktrace test
      - run: ./gradlew --no-daemon jacocoTestReport

  release:
    docker:
      - image: docker:git
    working_directory: ~/marquez
    steps:
      - checkout
      - setup_remote_docker
      - run: apk add --update bash
      - run: ./docker/login.sh
      - run: ./docker/build-and-push.sh $CIRCLE_TAG

  wek8s_phoenix:
    <<: *wek8s_deploy
    steps:
      - checkout
      - run: ./.circleci/deploy.sh -v $CIRCLE_TAG

  wek8s_kraken:
    <<: *wek8s_deploy
    steps:
      - checkout
      - run: ./.circleci/deploy.sh -p -v $CIRCLE_TAG

workflows:
  version: 2
  marquez:
    jobs:
      - build
      - test:
          requires:
            - build
  deploy:
    jobs:
      - release:
          <<: *deploy_context
      - wek8s_phoenix:
          requires:
            - release
          <<: *deploy_context
      - wek8s_approval:
          type: approval
          requires:
            - wek8s_phoenix
          <<: *deploy_context
      - wek8s_kraken:
          requires:
            - wek8s_approval
          <<: *deploy_context
