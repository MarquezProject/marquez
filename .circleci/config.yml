version: 2

defaults: &defaults
  working_directory: ~/marquez
  docker:
    - image: circleci/openjdk:8-jdk

cache: &cache
  keys:
    - v1-deps-{{ .Branch }}-{{ .Revision }}
    - v1-deps-

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache
      - run: ./gradlew --no-daemon --stacktrace build -x test checkstyleTest
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-deps-{{ .Branch }}-{{ .Revision }}

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache
      - run: ./gradlew --no-daemon --stacktrace test
      - run: ./gradlew jacocoTestReport
      - run: bash <(curl -s https://codecov.io/bash)

  release:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run: ./docker/login.sh
      - run: ./docker/build-tag-push.sh $CIRCLE_TAG

workflows:
  version: 2
  marquez:
    jobs:
      - build:
      - test:
          requires:
            - build
      - release:
          requires:
            - test
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
