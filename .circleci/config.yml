version: 2.1

defaults: &defaults
  machine: true
  working_directory: ~/marquez

cache: &cache
  keys:
    - v1-deps-{{ .Branch }}-{{ .Revision }}
    - v1-deps-{{ .Branch }}

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache
      - run: ./gradlew --no-daemon --stacktrace build -x test
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/.gradle

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache
      - run: ./gradlew --no-daemon --stacktrace test
      - run: ./gradlew --no-daemon jacocoTestReport
      - run: bash <(curl -s https://codecov.io/bash)

  release:
    <<: *defaults
    steps:
      - checkout
      - run: ./docker/login.sh
      - run: ./docker/build-and-push.sh $CIRCLE_TAG

workflows:
  marquez:
    jobs:
      - build
      - test:
          requires:
            - build
      - release:
          filters:
            tags:
              only: /^[0-9]+(\.[0-9]+){2}(-rc\.[0-9]+)?$/
            branches:
              ignore: /.*/
