version: 2.1

defaults: &defaults
  working_directory: ~/marquez
  machine: true

jobs:
  build:
    <<: *defaults
    environment:
      TESTCONTAINERS_RYUK_DISABLED: true
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-jvm-{{ .Branch }}-{{ .Revision }}
            - v1-jvm-{{ .Branch }}
      - run: ./.circleci/get-jdk11.sh
      - run: echo "checks.disable=true" > ~/.testcontainers.properties
      - run: ./gradlew --no-daemon --stacktrace build
      - run: ./gradlew --no-daemon jacocoTestReport
      - run: bash <(curl -s https://codecov.io/bash)
      - store_test_results:
          path: build/test-results/test
      - store_artifacts:
          path: build/reports/tests/test
          destination: test-report
      - save_cache:
          key: v1-jvm-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/.gradle

  test-web:
    docker:
      - image: circleci/node:11.9.0
    working_directory: ~/marquez/web
    environment:
      TZ: 'America/New_York'
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ .Revision }}
            - v1-deps-{{ .Branch }}
      - run: npm install
      - run: npm run test
      - save_cache:
          paths:
            - node_modules
          key: v1-deps-{{ .Branch }}-{{ .Revision }}

  release:
    <<: *defaults
    steps:
      - checkout
      - run: ./.circleci/get-jdk11.sh
      - run: ./docker/login.sh
      - run: ./docker/build-and-push.sh $CIRCLE_TAG

workflows:
  marquez:
    jobs:
      - build
      - release:
          filters:
            tags:
              only: /^[0-9]+(\.[0-9]+){2}(-rc\.[0-9]+)?$/
            branches:
              ignore: /.*/
  marquez_web:
    jobs:
      - test-web
