version: "3.7"
services:
  seed_marquez:
    # Enable after release marquez 0.13.0
    # image: marquezproject/marquez:latest
    build: .
    environment:
      - MARQUEZ_HOST=api
      - MARQUEZ_PORT=5000
    volumes:
      - ./docker/wait-for-it.sh:/usr/src/app/wait-for-it.sh
      - ./docker/seed.sh:/usr/src/app/seed.sh
    links:
      - "db:postgres"
    depends_on:
      - api
    entrypoint: ["./wait-for-it.sh", "api:5000", "--", "./seed.sh"]
