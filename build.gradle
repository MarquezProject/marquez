plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '2.0.4'
  id "com.diffplug.gradle.spotless" version "3.14.0"
  id 'jacoco'
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'io.dropwizard.modules:dropwizard-flyway:1.3.0-4'
  compile 'io.dropwizard:dropwizard-core:1.3.5'
  compile 'io.dropwizard:dropwizard-jdbi3:1.3.5'
  compile 'org.jdbi:jdbi3-postgres:3.3.0'
  compile 'org.jdbi:jdbi3-sqlobject:3.3.0'
  compile 'org.postgresql:postgresql:42.2.4'

  testCompile 'io.dropwizard:dropwizard-testing:1.3.5'
  testCompile 'junit:junit:4.12'
  testCompile 'com.h2database:h2:1.4.197'
  testCompile 'org.mockito:mockito-core:2.21.0'
}

compileJava {
  options.incremental = true
}

compileTestJava {
  options.incremental = true
}

mainClassName = 'marquez.MarquezApplication'

shadowJar {
  manifest {
    attributes 'Main-Class': mainClassName
  }
}

runShadow {
  args = ['server', 'config.yml']
}

spotless {
  java {
    googleJavaFormat()
    paddedCell()
  }
}

def reportsDir = "$buildDir/reports/coverage";

jacoco {
  toolVersion = "0.8.1"
  reportsDir = file(reportsDir)
}

jacocoTestReport {
  reports {
    xml.enabled = true
    html.destination file(reportsDir)
  }
}
