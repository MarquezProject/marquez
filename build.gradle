apply plugin: 'java'

repositories {
    mavenCentral()
}

if (JavaVersion.current() != JavaVersion.VERSION_1_8) {
  throw new GradleException("This build must be run with Java 8")
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version:'1.3.5'
    compile group: 'io.dropwizard', name: 'dropwizard-jdbi', version:'1.3.5'
    compile group: 'io.dropwizard', name: 'dropwizard-migrations', version:'1.3.5'
    testCompile group: 'io.dropwizard', name: 'dropwizard-testing', version: '1.3.5'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.19.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
