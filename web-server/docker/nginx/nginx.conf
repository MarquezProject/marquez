# nginx.conf

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # General settings
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    # access_log  /var/log/nginx/access.log;
    # error_log   /var/log/nginx/error.log;
    access_log /dev/stdout;
    error_log /dev/stdout info;

    sendfile        on;
    keepalive_timeout  65;

    # SSL Configuration
    ssl_certificate     /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost.key;


    server {
        listen 80;
        server_name localhost;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$http_host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        # SSL Configuration
        ssl_certificate     /etc/nginx/certs/localhost.pem;
        ssl_certificate_key /etc/nginx/certs/localhost.key;

        # Serve favicon.ico directly without authentication
        location = /favicon.ico {
            alias /web/public/favicon.ico;
            access_log off;
            log_not_found off;
        }

        # Serve other static assets (optional)
        location /static/ {
            alias /web/public;  # Adjust the path as needed
            access_log off;
            expires 30d;
        }

        # OAuth2 Proxy Configuration
        location /oauth2/ {
            proxy_pass         http://oauth2-proxy:4180;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Scheme $scheme;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Protect Frontend Routes
        location / {
            auth_request /oauth2/auth;
            error_page 401 = /oauth2/sign_in;

            proxy_pass         http://marquez-web:3000;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Pass authenticated user's email
            proxy_set_header X-User-Email $upstream_http_x_auth_request_user;
        }

        # Protect Proxy Routes
        location /proxy {
            auth_request /oauth2/auth;
            error_page 401 = /oauth2/sign_in;

            proxy_pass         http://marquez-web-server:1337/proxy;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Authentication Request Handling
        location /oauth2/auth {
            internal;
            proxy_pass         http://oauth2-proxy:4180/oauth2/auth;
            proxy_set_header   host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Original-URI $request_uri;
            proxy_set_header   X-Original-Method $request_method;
            proxy_set_header   Content-Length "";
            proxy_pass_request_body off;
        }

        # Sign-In Endpoint
        location /oauth2/sign_in {
            proxy_pass http://oauth2-proxy:4180/start?rd=http://$http_host$request_uri;
            proxy_set_header host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Auth-Request-Redirect /;
        }

        # Sign-Out Endpoint
        location /logout {
            proxy_pass http://oauth2-proxy:4180/sign_out?rd=https://localhost;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Auth-Request-Redirect $request_uri;
        }
    }
}