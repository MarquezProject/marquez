services:
# marquez-web
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    container_name: marquez-web
    environment:
      - MARQUEZ_HOST=marquez-api
      - MARQUEZ_PORT=5000
      - WEB_PORT=3000
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - api
      
