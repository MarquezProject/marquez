marquez:
  replicaCount: 1
  image:
    repository: marquezproject/marquez
    tag: 0.12.0
    pullPolicy: IfNotPresent
  port: 5000
  adminPort: 5001
  db:
    host: localhost
    port: 5432
    name: marquez
    user: buendia
    password: macondo
  migrateOnStartup: true
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    paths: ["/*"]
    hosts:
      - chart-example.local
    tls: []


web:
  enabled: true
  replicaCount: 1
  image:
    repository: marquezproject/marquez-web
    tag: 0.5.3
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    paths: ["/*"]
    hosts:
      - chart-example.local
    tls: []


resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
